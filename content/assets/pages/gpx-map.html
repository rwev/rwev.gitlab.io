<html lang="en">

        <head>
                <meta charset="utf-8">
                <title>GPX Map</title>

                <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"/>

                <script src="../files/load-script.js"></script>
                <script src="../files/embed-gpx-map.js"></script>
        </head>

        <body style="padding: 0; margin: 0;">
