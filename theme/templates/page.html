{% extends "base.html" %}
{% block title %}{{ VERTSEPCHARS }} {{ page.title }}{% endblock %}

{% block content %}
<article>
  <div class="article_title">
    <h2><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></h2>
  </div>
  <div class="article_text">
    {{ page.content }}
  </div>
  <div class="article_meta">
    <p>Updated on: {{ page.locale_date }}</p>
  </div>
</article>
{% endblock %}
