{% extends "base.html" %}
{% block title %} {{VERTSEPCHARS}} {{ARCHIVES}} {% endblock %}

{% block content %}
<article>
        <h1>{{ ARCHIVES }} </h1>
        <div class="article_text">
                {% for article in dates %}
                <p>
                        {{ article.locale_date }} {{ VERTSEPCHARS }} <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
                </p>
                {% endfor %}
        </div>
</article>
{% endblock %}
