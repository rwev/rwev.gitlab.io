{% extends "base.html" %}
{% block title %} {{ VERTSEPCHARS }} {{ CATEGORIES_MENU_TITLE }}{% endblock %}

{% block content %}
<h1>{{ CATEGORIES_MENU_TITLE }}</h1>
<article>
  <div class="article_text">
    <ul>
      {% for category, articles in categories|sort %}
      <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category | lower}}</a> [{{ articles|count }}]</li>
      {% endfor %}
    </ul>
  </div>
</article>
{% endblock %}
